<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Morador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="portariaTitle">
            <h1 id="portaria">Portaria</h1>
            <img src="./assets/Man in Headphones.png" alt="logo" id="logo">
            <h1>Virtual</h1>
        </div>
        <h3>Cadastro de veículos</h3>
        <hr>
        <div class="formulario">
            <div class="campoForm">
                <label for="placa">Placa:</label>
                <div>
                    <input type="text" id="placa" name="placa" placeholder="Insira a placa do seu veículo" aria-label="Área para inserir o nome" maxlength="7">
                    <span class="erro" id="erroPlaca"></span>
                </div>

            </div>
            <div class="campoForm">
                <label for="modelo">Modelo:</label>
                <div>
                    <input type="text" id="modelo" name="modelo" placeholder="Insira o modelo do seu veículo" aria-label="Área para inserir o modelo do veículo"> 
                    <span class="erro" id="erroModelo"></span>   
                </div>
            
            </div> 
            <div class="campoForm">
                <label for="cor">Cor:</label>
                <div>
                    <input type="text" id="cor" name="cor" placeholder="Insira a cor do seu veículo" aria-label="Área para inserir a cor do veículo">
                    <span class="erro" id="erroCor"></span>    
                </div>
           
            </div> 
            <div class="campoForm">
                <label for="box">N° da vaga:</label>
                <div>
                    <input type="text" id="vaga" name="vaga" placeholder="Insira o número da vaga" aria-label="Área para inserir o número da vaga" maxlength="2">
                    <span class="erro" id="erroVaga"></span>  
                </div>
             
            </div>
                <button class="botaoForm" type="submit" onclick="cadastrarV(event)">Cadastrar-se</button>
                <a href="./lista.html"><b>Não tem veículo?</b>Vá direto para a listagem de usuários</a>
            

    <script src="./script.js"></script>
</body>
</html>
