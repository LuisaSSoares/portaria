<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Morador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="portariaTitle">
            <h1 id="portaria">Portaria</h1>
            <img src="./assets/Man in Headphones.png" alt="logo" id="logo">
            <h1>Virtual</h1>
        </div>
        <h3>Cadastro de moradores</h3>
        <hr>
        <div class="formulario">
            <div class="campoForm">
                <label for="nome">Nome:</label>
                <div>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome" aria-label="Área para inserir o nome">
                    <span class="erro" id="erroNome"></span>                    
                </div>

            </div>
            <div class="campoForm">
                <label for="bloco">Bloco:</label>
                <div>
                    <input type="text" id="bloco" name="bloco" placeholder="Insira o bloco do seu apartamento" maxlength="1" aria-label="Área para inserir o bloco"> 
                    <span class="erro" id="erroBloco"></span>     
                </div>
          
            </div> 
            <div class="campoForm">
                <label for="apto">Apto:</label>
                <div>
                    <input type="text" id="apartamento" name="apartamento" placeholder="Insira o número do seu apartamento" aria-label="Área para inserir o apartamento">
                    <span class="erro" id="erroApto"></span>   
                </div>
            
            </div> 
            <div class="campoForm">
                <label for="telefone">Telefone:</label>
                <div>
                    <input type="tel" id="telefone" name="telefone" placeholder="Insira seu número de telefone" aria-label="Área para inserir o telefone" maxlength="9">
                    <span class="erro" id="erroTel"></span> 
                </div>
              
            </div>
            <div class="campoForm">
                <label for="email">E-mail:</label>
                <div>
                    <input type="email" id="email" name="email" placeholder="Insira seu email" aria-label="Área para inserir o email">
                    <span class="erro" id="erroEmail"></span>   
                </div>
            
            </div>
        </div>
        <div class="statusForm">
            <div>
                <label>Tipo de Morador:</label><br>
                <input type="radio" id="visitante" name="tipo" value="visitante">
                <label for="visitante">Visitante</label><br>

                <input type="radio" id="residente" name="tipo" value="residente">
                <label for="residente">Residente</label><br>

                <input type="radio" id="proprietario" name="tipo" value="proprietario">
                <label for="proprietario">Proprietário</label>
            </div>
        </div>
                <button class="botaoForm" type="submit" onclick="cadastrar(event)">Cadastrar-se</button>
                <a href="./lista.html">Verificar lista de moradores e veiculos</a>
            
    </main>

    <script src="./script.js"></script>
</body>
</html>
